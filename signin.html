<html>
  <head>
    <title>Signin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/background.css">
    <link rel="stylesheet" type="text/css" href="css/meniu.css">
    <style>
      input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 1px solid #555;
  outline: none;

}
input[type=submit] {
  background-color: #7a4657;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}
input[type=submit]:hover {
  background-color: #996666;
}

    </style>
  </head>
  <body>
    <nav>
  <ul id="nav">
    <li><a href="Acasa.html">Acasa</a></li>
    <li><a href="Excursii.html">Excursii</a></li>
    <li><a href="Despre Noi.html">Despre Noi</a></li>
    <li><a href="Contacte.html">Contacte</a></li>
     <li><a href="signup.html">SignUp</a></li>
    <li><a href="signin.html">SignIn</a></li>
   
  </ul>
    </nav>
    <form action="#" onsubmit="return false" style="display: flex;flex-direction: column;width: 350px;">
      <h1>Logare</h1>
      <label for="name">UserName</label>
      <input type="text" name="username" placeholder="Nume de utilizator">
      <label for="password">Parola</label>
      <input type="text" name="password" placeholder="Password">
      <input type="submit" id="submit" value="signin">
      <p id="message"></p>
    </form>
    <script>
      $(document).ready(function () {
        $('#submit').click(() => {
          let username = $('input[name=username]').val()
          let password = $('input[name=password]').val()

          if (username.length < 5) {
            $('#message').text('Numele de utilizator trebuie sa contina cel putin 5 caractere!')
            return
          }

          if (password.length < 5) {
            $('#message').text('Parola trebuie sa contina cel putin 5 caractere!')
            return
          }

          $.post('/action.php?action=signin', { username, password }, (response) => {
            if (response == "OK") {
              window.location = '/Acasa.html'
            } else {
              $('#message').text(response)
            }
          })
        })
      })
    </script>
  </body>
</html>
